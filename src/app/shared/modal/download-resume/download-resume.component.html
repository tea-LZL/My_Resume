<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Download Resume</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="dismiss()"></button>
</div>
<div class="modal-body">
    <div class="mb-3">
        <p>Theme:</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="theme" id="theme-default" value="default" checked
                [(ngModel)]="sTheme" (change)="updateTheme()">
            <label class="form-check-label" for="theme-default">
                <i class="bi bi-square-fill me-1 text-primary"></i>
                <i class="bi bi-square-fill text-secondary"></i>
                <span class="ms-1">Default</span>
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="theme" id="theme-alternate" value="alternate"
                [(ngModel)]="sTheme" (change)="updateTheme()">
            <label class="form-check-label" for="theme-alternate">
                <i class="bi bi-square-fill me-1" style="color: #ffffff;"></i>
                <i class="bi bi-square-fill" style="color: #0d6efd"></i>
                <span class="ms-1">Alternative</span>
            </label>
        </div>
    </div>
    <div>
        <p>Include Credentials:</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="credentials" id="credentials-include" [value]="true"
                [(ngModel)]="bIncludeCredential">
            <label class="form-check-label" for="credentials-include">
                Include
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="credentials" id="credentials-exclude" [value]="false"
                [(ngModel)]="bIncludeCredential" checked>
            <label class="form-check-label" for="credentials-exclude">
                Exclude
            </label>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="downloadPDF()">Download
            PDF</button>
    </div>
